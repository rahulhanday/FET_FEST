        {{ transformDate(saturdays[0]) }}
    </div>
    <div class="p-2 bg-column col-3 text-center" (click)="handleDateClick($event, saturdays[1])">
        {{ transformDate(saturdays[1]) }}
    </div>
    <div class="p-2 bg-column col-3 text-center" (click)="handleDateClick($event, saturdays[2])">
        {{ transformDate(saturdays[2]) }}
    </div>
    <div class="p-2 bg-column col-3 text-center" (click)="handleDateClick($event, saturdays[3])">
        {{ transformDate(saturdays[3]) }}
    </div>
</div>
