<div class="user-summary">
    <div *ngIf="!userCartList || userCartList.length === 0">
        {{'label_no_records' | translate}}
    </div>
    <div class="row item-row" *ngFor="let item of userCartList">
        <div class="col-4">
            {{item.labelKey | translate}}
        </div>
        <div class="col-1">
            {{item.quantity }}
        </div>
        <div class="col-3">
            â‚¹ {{item.quantity * item.price}}
        </div>
        <div class="col-2" (click)="removeItem(item.id)">
            X
        </div>
    </div>
    <div class="user-summary-grand-total" *ngIf="userCartList && userCartList.length">
        <div class="row">
            <h4 class="col-6">
                {{'label_total' | translate}}
            </h4>
            <h4 class="col-6">
                {{grandTotal}}
            </h4>
        </div>
    </div>
    <div class="user-summary-payment">
        <div class="btn btn-primary common-btn" (click)="proceedToPay()">
            {{'label_place_order' | translate}}
        </div>
    </div>
    <ng-template #paymentModal let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">{{'label_payment_options' | translate}}</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div>
                <div class="btn btn-primary common-btn" (click)="paymentDone()">UPI</div>
            </div>
            <div class="mt-3">
                <div class="btn btn-primary common-btn" (click)="paymentDone()">{{'label_cod' | translate }}</div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
        </div>
    </ng-template>
</div>
